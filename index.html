<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <!-- Main style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>html-css-bootstrap-dashboard</title>
</head>
<body>

    <!--
    HEADER
    -->
    <header class="d-flex bg-f8f9fa align-items-center">
        <div class="container-fluid bg-white py-2">
            <div class="row align-items-center">
                <div class="col-2 col-sm-1">
                    <div class="logo-mobile-container">
                        <img src="./img/mobile-logo.png" class="logo-mobile d-lg-none" alt="">
                    </div>
                    <div class="logo-container">
                        <img src="./img/logo.svg" alt="" class="img-fluid d-none d-lg-inline-block">
                    </div>
                </div>
                <div class="col-8 col-sm-10 col-lg-9 col-xxl-10">
                    <nav class="my-navbar bg-light-grey rounded ">
                        <div class="container m-0 p-2">
                            <form action="#">
                                <span class="header-navbar-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="search" name="header-nav-bar" placeholder="Prova a cercare: Lezioni di Laravel" id="header-nav-bar">
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="col-2 col-sm-1 col-lg-2 col-xxl-1">
                    <div class="nav-option-list-container">
                        <ul class="list-unstyled mb-0">
                            <li class="d-none d-lg-inline-block"><a href=""><i class="fa-solid fa-lg fa-bars"></i></a></li>
                            <li class="d-none d-lg-inline-block"><a href=""><i class="fa-solid fa-lg fa-circle-question"></i></a></li>
                            <li class="d-none d-lg-inline-block"></i><a href=""><i class="fa-solid fa-lg fa-ellipsis-vertical"></i></a></li>
                            <li><a href=""><i class="fa-solid fa-lg fa-bell"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 
    END OF HEADER
    -->


    <!-- 
    MAIN
    -->
    <main>
        <div class="d-flex">

          <!-- SIDEBAR -->
          <div class="sidebar-container bg-dark-blue">
            
              <div class="top-sidebar-container">
                <div class="sidebar-list-container d-flex justify-content-center">
                    <ul class="list-unstyled mt-4"> 
                        <li>
                            <a href="">
                                <i class="fa-solid fa-lg fa-house"></i>
                                <span class="d-none d-lg-inline-block mx-1">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-signal"></i>
                                <span class="d-none d-lg-inline-block mx-1">Stats</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-lg fa-chart-simple"></i>
                                <span class="d-none d-lg-inline-block mx-1">Signals</span>
                            </a>
                        </li>
                    </ul>
                </div>
              </div>


              <div class="bot-sidebar-container">
                <div class="sidebar-list-container d-flex justify-content-center">
                    <ul class="list-unstyled"> 
                        <li>
                            <a href="">
                                <i class="fa-solid fa-lg fa-gear"></i>
                                <span class="d-none d-lg-inline-block mx-1">Admin</span>
                            </a>
                        </li>
                    </ul>
                </div>
              </div>
          </div>
          <!-- END OFSIDEBAR -->


          <!-- MAIN CONTENT -->
          <div class="main-content-container ">

            <div class="main-content-header bg-skyblue py-3">
                <div class="container-fluid">
                    <div class="row gy-3">
                        <div class="col-12 col-md-4 order-1 order-md-3 d-flex justify-content-lg-end col-lg-3">
                            <!-- NEW STUDENT BUTTON -->
                            <div>
                                <span class="text-white">
                                    Nuovo Studente 
                                    <button type="button" class="btn btn-outline-light mx-2"><i class="fa-solid fa-plus"></i></button>
                                </span>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-4 col-lg-6 order-2 order-md-1">
                            
                            <!-- SUB PLAN  -->
                            <div>
                                <span class="text-white fs-3">Boolean</span>
                                <span class="my-badge bg-blue">Piano Blaze</span>
                            </div>

                            <!-- APPS -->
                            <div class="mt-2">
                                <span class="my-badge bg-blue">3 App</span>
                                <span class="mx-1"><i class="fa-solid text-white fa-angles-right fa-sm"></i></span>
                                <span class="my-badge bg-blue d-lg-none"><i class="fa-solid fa-plus fa-xs"></i></span>
                                <!-- FULL APP DISPLAY -->
                                <span class="d-none d-lg-inline-block my-badge bg-blue">Boolean mobile app</span>
                                <span class="d-none d-lg-inline-block my-badge bg-blue">Boolean web app</span>
                                <span class="d-none d-lg-inline-block my-badge bg-blue mt-2">Boolean blog app</span>
                            </div>

                        </div>

                        <!-- ONLINE STUDENTS -->
                        <div class="col-12 col-md-4 col-lg-3 order-3 order-md-1 ">
                            <div>
                                <span class="text-white">Studendi online negli ultimi 30 minuti</span>
                            </div>
                            <div>
                                <span class="text-white fs-3">125</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="main-content-main py-3">
                <div class="container-fluid">
                    <div class="row gy-2">

                        <div class="col-12 order-1 col-lg-8">
                            <div class="content"></div>
                        </div>

                        <div class="col-12 order-2 col-lg-8 order-lg-3">
                            <div class="content"></div>
                        </div>

                        <div class="col-12 order-3 col-lg-4 order-lg-2">
                            <div class="content"></div>
                        </div>

                        <div class="col-12 order-4 col-lg-4">
                            <div class="content"></div>
                        </div>

                    </div>
                </div>
            </div>


          </div>
          <!-- END OF MAIN CONTENT -->

        </div>
    </main>
    <!-- 
    END OF MAIN
    -->


    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- SCRIPT -->
</body>
</html>
