<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <!-- Main style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>html-css-bootstrap-dashboard</title>
</head>
<body>

    <!--
    HEADER
    -->
    <header class="bg-f8f9fa">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class="content-h"></div>
                </div>
                <div class="col-8">
                    <div class="content-h"></div>
                </div>
                <div class="col-2">
                    <div class="content-h"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- 
    END OF HEADER
    -->


    <!-- 
    MAIN
    -->
    <main>
        <div class="d-flex">

          <!-- SIDEBAR -->
          <div class="sidebar-container bg-dark-blue">
              <div class="top-sidebar-container">
                <div class="content2"></div>
              </div>
              <div class="bot-sidebar-container">
                <div class="content2"></div>
              </div>
          </div>
          <!-- END OFSIDEBAR -->


          <!-- MAIN CONTENT -->
          <div class="main-content-container">

            <div class="main-content-header bg-skyblue">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <div class="content-h"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="content-h"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="content-h"></div>  
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content-main py-3">
                <div class="container-fluid">
                    <div class="row gy-2">

                        <div class="col-12 order-1 col-lg-8">
                            <div class="content"></div>
                        </div>

                        <div class="col-12 order-2 col-lg-8 order-lg-3">
                            <div class="content"></div>
                        </div>

                        <div class="col-12 order-3 col-lg-4 order-lg-2">
                            <div class="content"></div>
                        </div>

                        <div class="col-12 order-4 col-lg-4">
                            <div class="content"></div>
                        </div>

                    </div>
                </div>
            </div>


          </div>
          <!-- END OF MAIN CONTENT -->

        </div>
    </main>
    <!-- 
    END OF MAIN
    -->


    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- SCRIPT -->
</body>
</html>
